<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Login</title>
    <link rel="stylesheet" href="Css/login.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>Login de Usuário</h1>
            <form class="formulario_login">
                <input type="text" name="email" class="email" placeholder="E-mail">
                <input type="password" name="password" class="password" placeholder="Senha">
                <button class="submitBtn" type="submit">Entrar</button>

            </form>
            <span>Não tem uma conta? <a href="registro.html">Registre-se aqui</a></span>
        </div>
    </div>

<script type = "module" src="Js/controller/Login.js"> </script>
</body>

</html>
